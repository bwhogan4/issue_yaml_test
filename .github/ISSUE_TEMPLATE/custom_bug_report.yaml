name: Custom Bug Report
description: File a bug report
title: "[Bug]: "
labels: []
body:
  - type: checkboxes
    id: customer-reported
    attributes:
      label: Did a customer report this?
      options:
        - Yes
        - No
    validations:
      required: true
  - type: checkboxes
    id: environment
    attributes:
      label: Where was this found?
      options:
        - Develop
        - Nightly
        - Staging
        - Production
    validations:
      required: true
  - type: checkboxes
    id: customer-reported
    attributes:
      label: When did you find this bug?
      options:
        - Q1
        - Q2
        - Q3
        - Q4
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Provide us with the steps to reproduce the behaviour. Screenshots and/or video help!
      placeholder: "1. Go to ... \n2. Click on... \n3. Scroll down to... \n4. See error"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: Provide describe the expected behaviour.
      placeholder: "1. Go to ... \n2. Click on... \n3. Scroll down to... \n4. No error"
    validations:
      required: true
